<!-- include all js in scripts folder -->
{% assign scripts = site.static_files | where_exp: "file", "file.path contains '/assets/js/'" %}
{% for script in scripts %}
  {% if script.path == '/assets/js/firebase.js' or script.path == '/assets/js/firebase-config-template.js' %}
    <script src="/{{ script.path | relative_url | remove_first: '/' }}" type="module"></script>
  {% else %}
    <script src="/{{ script.path | relative_url | remove_first: '/' }}"></script>
  {% endif %}
{% endfor %}
